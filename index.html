<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSIEME Tube</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Pacifico (untuk font imut) dan Inter (untuk teks umum yang bulat) -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Font umum yang lebih bulat */
            background-color: #000000; /* Dominan Hitam */
            color: #ffffff; /* Dominan Putih */
            overflow-x: hidden; /* Mencegah scroll horizontal */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        /* Font khusus untuk judul aplikasi agar lebih imut */
        #appTitle {
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Sedikit bayangan untuk pop-out */
        }

        /* Efek hover dan transisi untuk thumbnail video */
        .video-thumbnail {
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 1rem; /* Sudut lebih bulat */
            overflow: hidden; /* Pastikan konten tidak meluber dari sudut bulat */
            position: relative;
            background-color: #1a1a1a; /* Sedikit lebih terang dari hitam murni */
        }
        .video-thumbnail:hover {
            transform: translateY(-8px) scale(1.02); /* Efek naik dan sedikit membesar */
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.4); /* Bayangan biru muda saat hover */
        }
        .video-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 50%, rgba(0,0,0,0.6) 100%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .video-thumbnail:hover::before {
            opacity: 1;
        }

        /* Custom modal styles for messages */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Hitam dengan opacity */
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .modal.show {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            background-color: #1f2937; /* Abu-abu gelap */
            padding: 30px;
            border-radius: 1.5rem; /* Sudut sangat bulat */
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
            border: 2px solid #38bdf8; /* Border biru muda */
        }
        .modal.show .modal-content {
            transform: translateY(0);
        }
        .close-button {
            color: #38bdf8; /* Warna biru muda */
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }
        .close-button:hover,
        .close-button:focus {
            color: #a0aec0; /* Abu-abu terang saat hover */
            text-decoration: none;
            cursor: pointer;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3); /* Putih transparan */
            border-top: 4px solid #38bdf8; /* Biru muda */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animasi untuk tombol */
        .animated-button {
            transition: all 0.3s ease-in-out;
            border: 2px solid transparent;
            border-radius: 1rem; /* Lebih bulat */
        }
        .animated-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4); /* Bayangan biru muda */
            border-color: #38bdf8; /* Border biru muda saat hover */
        }
        .animated-button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Animasi untuk input */
        .animated-input {
            transition: all 0.3s ease-in-out;
            border: 2px solid #374151; /* Abu-abu gelap */
            border-radius: 1rem; /* Lebih bulat */
        }
        .animated-input:focus {
            border-color: #38bdf8; /* Biru muda saat fokus */
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3); /* Glow biru muda */
        }
        .nav-button {
            @apply bg-gray-700 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300;
        }
        .nav-button.active {
            @apply bg-sky-600;
        }
        /* Loading spinner for AI summary button */
        .summary-loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #38bdf8;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">
    <header class="bg-gray-800 p-4 shadow-lg"> <!-- Abu-abu gelap untuk Header -->
        <div class="container flex flex-col sm:flex-row justify-between items-center">
            <h1 id="appTitle" class="text-4xl font-extrabold text-sky-400 mb-4 sm:mb-0 tracking-wide">INSIEME Tube</h1>
            <div class="flex w-full sm:w-auto">
                <input type="text" id="searchInput" placeholder="Cari video..."
                       class="flex-grow p-3 rounded-l-xl bg-gray-700 animated-input focus:outline-none text-white placeholder-gray-400">
                <button id="searchButton"
                        class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-6 rounded-r-xl animated-button">
                    Cari
                </button>
            </div>
        </div>
        <!-- Navigation Buttons -->
        <nav class="container mt-4 flex justify-center space-x-4">
            <button id="homeButton" class="nav-button active">Beranda</button>
            <button id="popularButton" class="nav-button">Populer</button>
            <button id="shortsButton" class="nav-button">Shorts</button> <!-- Tombol Shorts baru -->
        </nav>
    </header>

    <main class="container flex-grow py-8">
        <section id="videoPlayerSection" class="mb-8 bg-gray-800 rounded-2xl shadow-xl p-6 hidden border-2 border-sky-400"> <!-- Abu-abu gelap & Border Biru Muda -->
            <h2 id="videoTitle" class="text-3xl font-bold mb-4 text-sky-400"></h2> <!-- Judul Biru Muda -->
            <div class="relative rounded-lg overflow-hidden" style="padding-bottom: 56.25%;"> <!-- 16:9 Aspect Ratio -->
                <iframe id="youtubePlayer" class="absolute top-0 left-0 w-full h-full rounded-lg"
                        src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
            <p id="videoDescription" class="mt-5 text-gray-300 leading-relaxed text-lg"></p>
            <div class="flex flex-wrap gap-4 mt-4">
                <button id="summarizeButton"
                        class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-lg animated-button flex items-center justify-center">
                    Ringkas Video âœ¨
                    <span id="summaryLoadingSpinner" class="summary-loading-spinner hidden"></span>
                </button>
                <button id="shareButton"
                        class="bg-gray-700 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded-lg animated-button flex items-center justify-center">
                    Bagikan Tautan ðŸ”—
                </button>
            </div>
        </section>

        <h2 id="currentCategoryTitle" class="text-3xl font-bold mb-6 text-sky-400">Video Terbaru</h2>
        <div id="loadingSpinner" class="loading-spinner"></div>
        <div id="videoResults" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Video results will be loaded here -->
        </div>
    </main>

    <footer class="bg-gray-800 p-6 text-center text-gray-400 mt-auto shadow-inner"> <!-- Abu-abu gelap untuk Footer -->
        &copy; 2025 INSIEME Tube.
    </footer>

    <!-- Custom Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modalTitle" class="text-2xl font-bold mb-4 text-sky-400"></h3>
            <p id="modalMessage" class="text-xl font-semibold text-white"></p>
            <button onclick="document.getElementById('messageModal').classList.remove('show');"
                    class="mt-6 bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-5 rounded-lg animated-button">
                Oke
            </button>
        </div>
    </div>

    <script>
        // *** PENTING: KEAMANAN KUNCI API ***
        // Menyimpan kunci API langsung di kode JavaScript front-end (seperti ini) SANGAT TIDAK AMAN.
        // Kunci API Anda akan terlihat oleh siapa saja yang melihat kode sumber situs Anda.
        // Untuk proyek nyata, Anda HARUS menggunakan server proxy atau fungsi tanpa server
        // (misalnya, Netlify Functions, Vercel Serverless Functions, Google Cloud Functions)
        // untuk menyembunyikan kunci API Anda. Permintaan ke YouTube API harus dilakukan dari backend Anda.
        const YOUTUBE_API_KEY = 'AIzaSyDVlgvK3tAcb0Gl3bL9jE8FipmNEDlEr0w'; // Kunci API YouTube Anda telah disisipkan di sini.

        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const videoResults = document.getElementById('videoResults');
        const youtubePlayer = document.getElementById('youtubePlayer');
        const videoPlayerSection = document.getElementById('videoPlayerSection');
        const videoTitle = document.getElementById('videoTitle');
        const videoDescription = document.getElementById('videoDescription');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const homeButton = document.getElementById('homeButton');
        const popularButton = document.getElementById('popularButton');
        const shortsButton = document.getElementById('shortsButton'); // New: Shorts Button
        const currentCategoryTitle = document.getElementById('currentCategoryTitle');
        const summarizeButton = document.getElementById('summarizeButton');
        const summaryLoadingSpinner = document.getElementById('summaryLoadingSpinner');
        const shareButton = document.getElementById('shareButton');


        // Modal elements
        const messageModal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const closeButton = document.querySelector('.close-button');

        // Function to show custom message modal
        function showMessage(message, title = "Pesan") {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            messageModal.classList.add('show'); // Add 'show' class for animation
        }

        // Function to close custom message modal
        closeButton.onclick = function() {
            messageModal.classList.remove('show');
        }

        // Close modal if user clicks outside of it
        window.onclick = function(event) {
            if (event.target == messageModal) {
                messageModal.classList.remove('show');
            }
        }

        // Function to fetch videos from YouTube Data API
        async function fetchVideos(query = 'trending', maxResults = 20, videoDuration = null) {
            if (!YOUTUBE_API_KEY) {
                showMessage("Kunci API YouTube belum diatur. Harap pastikan kunci API Anda benar.", "Kesalahan API");
                return;
            }

            loadingSpinner.style.display = 'block'; // Show spinner
            videoResults.innerHTML = ''; // Clear previous results
            videoPlayerSection.classList.add('hidden'); // Hide player when new videos are fetched

            let url;
            if (query === 'trending') {
                // Fetch trending videos (popular videos)
                url = `https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails,statistics&chart=mostPopular&regionCode=ID&maxResults=${maxResults}&key=${YOUTUBE_API_KEY}`;
                currentCategoryTitle.textContent = 'Video Terbaru'; // Update title for Home/Popular
            } else if (query === 'shorts') {
                // Search for short videos (simulating YouTube Shorts)
                // YouTube API's videoDuration 'short' means < 4 minutes.
                url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=shorts&type=video&videoDuration=short&maxResults=${maxResults}&key=${YOUTUBE_API_KEY}`;
                currentCategoryTitle.textContent = 'Video Shorts'; // Update title for Shorts
            }
            else {
                // Search for videos
                url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=${maxResults}&key=${YOUTUBE_API_KEY}`;
                currentCategoryTitle.textContent = `Hasil Pencarian untuk "${query}"`; // Update title for search
            }

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayVideos(data.items);
            } catch (error) {
                console.error('Error fetching videos:', error);
                showMessage(`Gagal memuat video: ${error.message}. Pastikan kunci API Anda benar dan kuota cukup.`, "Kesalahan Jaringan/API");
            } finally {
                loadingSpinner.style.display = 'none'; // Hide spinner
            }
        }

        // Function to display videos in the results area
        function displayVideos(videos) {
            videoResults.innerHTML = ''; // Clear previous results
            if (videos.length === 0) {
                videoResults.innerHTML = '<p class="text-center text-gray-400 col-span-full text-lg">Tidak ada video yang ditemukan.</p>';
                return;
            }

            videos.forEach(video => {
                const videoId = video.id.videoId || video.id; // Handle both search results and popular videos
                const snippet = video.snippet;
                if (!snippet) return; // Skip if snippet is missing

                const videoCard = document.createElement('div');
                videoCard.className = 'bg-gray-800 rounded-xl shadow-lg overflow-hidden video-thumbnail';
                videoCard.innerHTML = `
                    <img src="${snippet.thumbnails.medium.url}" alt="${snippet.title}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-white mb-2 line-clamp-2">${snippet.title}</h3>
                        <p class="text-sm text-gray-400 line-clamp-1">${snippet.channelTitle}</p>
                    </div>
                `;
                videoCard.addEventListener('click', () => playVideo(videoId, snippet.title, snippet.description));
                videoResults.appendChild(videoCard);
            });
        }

        // Variable to store the currently playing video ID for sharing
        let currentPlayingVideoId = null;

        // Function to play a selected video
        function playVideo(videoId, title, description) {
            youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            videoTitle.textContent = title;
            videoDescription.textContent = description;
            videoPlayerSection.classList.remove('hidden'); // Show the player section
            summarizeButton.dataset.videoTitle = title; // Store title for summary
            summarizeButton.dataset.videoDescription = description; // Store description for summary
            currentPlayingVideoId = videoId; // Store video ID for sharing
            window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top to see player
        }

        // Function to manage active navigation button styling
        function setActiveNavButton(activeButton) {
            homeButton.classList.remove('active');
            popularButton.classList.remove('active');
            shortsButton.classList.remove('active'); // Remove active from Shorts button
            activeButton.classList.add('active');
        }

        // Event listener for search button click
        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                fetchVideos(query);
                // No button active for custom search
                homeButton.classList.remove('active');
                popularButton.classList.remove('active');
                shortsButton.classList.remove('active'); // Ensure Shorts is not active
            } else {
                showMessage("Silakan masukkan kata kunci pencarian.", "Peringatan");
            }
        });

        // Event listener for Enter key in search input
        searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                searchButton.click();
            }
        });

        // Event listener for Home button
        homeButton.addEventListener('click', () => {
            fetchVideos('trending'); // 'trending' is essentially 'popular'
            setActiveNavButton(homeButton);
            searchInput.value = ''; // Clear search input
        });

        // Event listener for Popular button
        popularButton.addEventListener('click', () => {
            fetchVideos('trending'); // 'trending' is essentially 'popular'
            setActiveNavButton(popularButton);
            searchInput.value = ''; // Clear search input
        });

        // Event listener for Shorts button
        shortsButton.addEventListener('click', () => {
            fetchVideos('shorts'); // Fetch videos with duration 'short'
            setActiveNavButton(shortsButton);
            searchInput.value = ''; // Clear search input
        });

        // --- Gemini API Integration: Summarize Video ---
        summarizeButton.addEventListener('click', async () => {
            const title = summarizeButton.dataset.videoTitle;
            const description = summarizeButton.dataset.videoDescription;

            if (!title && !description) {
                showMessage("Tidak ada informasi video untuk diringkas.", "Kesalahan Ringkasan");
                return;
            }

            summarizeButton.disabled = true; // Disable button during loading
            summaryLoadingSpinner.classList.remove('hidden'); // Show spinner

            try {
                let chatHistory = [];
                const prompt = `Ringkaslah video ini berdasarkan judul dan deskripsi yang diberikan. Berikan ringkasan yang singkat dan padat dalam bahasa Indonesia.
Judul: ${title}
Deskripsi: ${description}`;

                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                const apiKey = "AIzaSyAGSf3OGXLmFszYnLZA9CzzCzHSlpjl7mU"; // Canvas akan menyediakan API key di runtime
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const summaryText = result.candidates[0].content.parts[0].text;
                    showMessage(summaryText, "Ringkasan Video âœ¨");
                } else {
                    showMessage("Gagal mendapatkan ringkasan dari AI. Coba lagi.", "Kesalahan AI");
                    console.error('Unexpected Gemini API response structure:', result);
                }
            } catch (error) {
                console.error('Error calling Gemini API:', error);
                showMessage(`Terjadi kesalahan saat menghubungi AI: ${error.message}`, "Kesalahan AI");
            } finally {
                summarizeButton.disabled = false; // Re-enable button
                summaryLoadingSpinner.classList.add('hidden'); // Hide spinner
            }
        });
        // --- End Gemini API Integration ---

        // --- Share Link Feature ---
        shareButton.addEventListener('click', async () => {
            if (!currentPlayingVideoId) {
                showMessage("Tidak ada video yang sedang diputar untuk dibagikan.", "Peringatan");
                return;
            }

            const videoUrl = `https://www.youtube.com/watch?v=${currentPlayingVideoId}`;

            try {
                // Always use document.execCommand('copy') for better compatibility in iframes
                const tempInput = document.createElement('textarea');
                tempInput.value = videoUrl;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                showMessage("Tautan video telah disalin ke clipboard Anda!", "Tautan Disalin");
            } catch (err) {
                console.error('Gagal menyalin tautan:', err);
                showMessage("Gagal menyalin tautan ke clipboard. Anda dapat menyalinnya secara manual: " + videoUrl, "Kesalahan Penyalinan");
            }
        });
        // --- End Share Link Feature ---

        // Initial load: fetch trending videos (which are popular videos)
        document.addEventListener('DOMContentLoaded', () => {
            fetchVideos('trending');
            setActiveNavButton(homeButton); // Set Home button as active initially
        });
    </script>
</body>
</html>
